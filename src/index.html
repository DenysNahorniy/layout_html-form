<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="requires">


      <fieldset class="fieldset">

        <legend>Personal information</legend>
        <label class="field">
          Surname:
          <input
            type="text"
            minlenght="5"
            maxlenght="32"
          >
        </label>

        <label class="field">
          Name:
          <input
            type="text"
          >
        </label>

        <label class="field">
          How old are You?
          <input
            type="number"
            value="12"
            min="1"
            max="120"
          >
        </label>
        <label class="field">
          Full date of birth:
          <input
            type="date"
          >
        </label>

        <label class="field">
          I accept the term of the agreement
          <input
            type="checkbox"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend> Registration</legend>


        <label class="field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>

        <label class="field">
          Password:
          <input
            type="password"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend> An interesting fact about you!</legend>

        <label class="field">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            value="y"
          >
          Yes
          <input
            type="radio"
            name="cats"
            value="n"
          >
          No
        </label>
        <label class="field">
          What is your favorite color?
          <input
            type="color"
          >
        </label>
        <label class="field">
          What time do you go to bed?
          <input
            type="time"
          >
        </label>
        <label class="field">
          What are your favorite brand of cars?
          <select name="cars" required
          multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="field">
          How do you rate our work?
          <input type="range">
        </label>
      </fieldset>


      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label class="field">
            Comments:
          <textarea
            name="Name"
            cols="20"
            rows="2"
          >
          </textarea>
        </label>
        <label class="field">
            Would  you recommend us?
          <select name="yn">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>

      </fieldset>

      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
